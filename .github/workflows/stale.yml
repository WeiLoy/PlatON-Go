name: cron_deploy

on:
  push:
    branches: master
  schedule:
    - cron: "1 0 * * *"

env:
  GO111MODULE: on

jobs:
  build:
    name: Build
    runs-on: [self-hosted, Linux, X64, deploy]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
          ref: test_actions
          submodules: true 

    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    
    - name: Build
      run: make platon
    
    - name: deploy
      run: bash /opt/test_deploy.sh
